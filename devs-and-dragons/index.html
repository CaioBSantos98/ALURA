<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeos & Dragons</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <script type="module" src="./src/components/personagem-view.js" defer></script>
    <script type="module" src="./src/index.js" defer></script>
</head>
<body>
    <div id="overlay"></div>
    <header>
        <h1><img src="./src/assets/img/logo.png" alt="Logo Dungeos and Dragons"></h1>
        <button class="newCharacterBtn">Criar novo personagem</button>
        <button class = "duelBtn"></button>
    </header>
    
    <ul class="characterUl"></ul>

    <div id="modal" class="modal-winner-container hidden">
        <i class="trophy-icon"><img src="./src/assets/img/trofeu.png" alt="Icone do trofeu"></i>
        <p class="winner-message"></p>
        <button class="modal-winner-close-btn"><img src="./src/assets/img/botao-fechar-modal.png" alt="Botao de fechar o model"></button>
    </div>

    <div class="new-character-container hidden">
        <form class="new-character-form-container" action="">
            <h2>Crie um personagem</h2>
            <ul>
                <li>Nome :<input class="character-name" type="text" placeholder="Digite o nome do seu personagem"></li>
                <li> Vocação: 
                    <select class="character-vocation">
                        <option value="Mago">Mago</option>
                        <option value="Arqueiro">Arqueiro</option>
                        <option value="Arqueiro-Mago">Arqueiro-Mago</option>
                        <option value="Guerreiro">Guerreiro</option>
                    </select>
                </li>
                <li><input id="new-character-confirm-btn" type="submit" value="Criar personagem"></li>
            </ul>
        </form>
        <button class="new-character-close-btn"><img src="./src/assets/img/botao-fechar-modal.png" alt="Botao de fechar o model"></button>
    </div>

</body>
</html>
